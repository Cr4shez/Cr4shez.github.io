<!DOCTYPE html>
<html lang="ru-ru">
  <head>
    <meta charset="utf-8">
    <title>Таблица</title>
    <style>
      table {
        width: 30%;
        border-spacing: 0.5px;
      }
      th {
        align: "left";
      }
    </style>
  </head>

  <body>
    <h1>Таблица</h1>
    <h3>1.1</h3>
    <table border="1">
      <tr>
        <th align="left">1</th>
        <th align="left">2</th>
        <th align="left" rowspan="2">3</th>
      </tr>
      <tr>
        <th align="left">4</th>
        <th align="left">5</th>
      </tr>
      <tr>
        <th colspan="2">6</th>
        <th align="left">7</th>
      </tr>
    </table>

    <h3>1.2</h3>
    <table border="1">
      <tr>
        <th align="center" colspan="3">1</th>
      </tr>
      <tr>
        <th align="left">2</th>
        <th align="left">3</th>
        <th align="left" rowspan="3">4</th>
      </tr>
      <tr>
        <th align="left">5</th>
        <th align="left">6</th>
      </tr>
      <tr>
        <th align="left">7</th>
        <th align="left">8</th>
      </tr>
      <tr>
        <th align="left" colspan="3">9</th>
      </tr>
    </table>

    
    <h3>1.3</h3>
    <table border="1">
      <tr>
        <th align="left">1</th>
        <th align="left">2</th>
        <th align="left" rowspan="2">3</th> 
        <th align="left" rowspan="3" colspan="3">8</th>
        <th align="left" rowspan="3" colspan="3">9</th>
      </tr>
      
      <tr>
        <th align="left">4</th>
        <th align="left">5</th>
      </tr>

      <tr>
        <th align="left" colspan="2">6</th>
        <th align="left">7</th>
      </tr>

      <tr>
        <th align="left" colspan="3">10</th>
        <th align="left" colspan="3">11</th>
        <th align="left" colspan="3">12</th>
      </tr>

      <tr>
        <th align="left" colspan="6">13</th>
        <th align="left" colspan="3">14</th>
      </tr>
    </table>
  </body>
</html>
